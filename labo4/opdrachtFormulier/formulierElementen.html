<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <title>Opdracht formulier</title>
</head>
<body>
<form>
    <label for="firstName">First name*: </label>
    <input type="text" id="firstName" name="firstName" placeholder="Your first name">
    <br>
    <label for="lastName">Last name*: </label>
    <input type="text" id="lastName" name="lastName" placeholder="Your last name">
    <p><strong>Which sport do you train?</strong></p>
    <label for="running">Running</label>
    <input type="checkbox" id="running" name="running"><br>
    <label for="swimming">Swimming</label>
    <input type="checkbox" id="swimming" name="swimming"><br>
    <label for="rowing">Rowing</label>
    <input type="checkbox" id="rowing" name="rowing"><br>
    <p><strong>What is your gender?</strong></p>
    <input type="radio" id="male" name="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="female">
    <label for="female">Female</label><br>
    <label for="favoriteMovie">Favorite movie: </label>
    <input type="text" id="favoriteMovie" name="favoriteMovie"><br>
    <label for="favoriteQuote">Favorite quote: </label>
    <input type="text" id="favoriteQuote" name="favoriteQuote" placeholder="Write your favorite quote"><br>
    <label for="password">Password*: </label>
    <input type="password" id="password" name="password"><br>
    <label for="favoriteFood">Favorite food: </label>
    <select name="favoriteFood" id="favoriteFood">
        <option value="hamburger">Hamburger</option>
    </select><br>
    <input type="file"><br>
    <label for="email">Email adres: </label>
    <input type="email" id="email" name="email" placeholder="Enter your email address"><br>
    <label for="favoriteSite">Favorite site: </label>
    <input type="url" id="favoriteSite" name="favoriteSite" placeholder="Enter the URL of your favorite site"><br>
    <label for="favoriteNumber">Favorite number between 1-10: </label>
    <input type="number" id="favoriteNumber" name="favoriteNumber" min="1" max="10"><br>
    <label for="favoriteNumber2">Favorite number between 11-1000: </label>
    <input type="range" id="favoriteNumber2" name="favoriteNumber2" min="11" max="1000"><br>
    <label for="dateBorn">When were you born?</label>
    <input type="date" id="dateBorn" name="dateBorn"><br>
    <label for="regNumber">Belgium zip-code reg number*: </label>
    <input type="number" id="regNumber" name="regNumber" placeholder="9999"><br>
    <label for="search">Search for something: </label>
    <input type="search" id="search" name="search"><br>
    <label for="favoriteColor">What is your favorite color? </label>
    <input type="color" id="favoriteColor" name="favoriteColor"><br>
    <button type="submit">Submit</button>
</form>
<script type="text/javascript" charset="utf-8" src=""></script>
</body>
</html>
