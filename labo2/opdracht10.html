<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 10</title>
</head>
<body>
<ul>
    <li>een</li>
    <li>twee</li>
    <ol>
        <li>jan</li>
        <li>piet</li>
        <li>joris</li>
    </ol>
    <li>vier</li>
</ul>
<p>De ul tag moet gesloten worden vooraleer de ol tag open mag.</p>
<!--Opgave niet echt duidelijk-->
<h3>Oplossing:</h3>
<ul>
    <li>een</li>
    <li>twee</li>
</ul>
<ol>
    <li>jan</li>
    <li>piet</li>
    <li>joris</li>
</ol>
<ul>
    <li>vier</li>
</ul>
</body>
</html>
