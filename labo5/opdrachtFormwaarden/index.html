<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht Formwaarden</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Opdracht Formwaarden</h1>
<label for="isRoker">Is roker</label>
<input type="checkbox" id="isRoker" name="isRoker"><br>
<label>Moedertaal </label>
<input type="radio" name="taal" id="nederlands">
<label for="nederlands">Nederlands</label>
<input type="radio" name="taal" id="frans">
<label for="frans">Frans</label>
<input type="radio" name="taal" id="engels">
<label for="engels">Engels</label><br>
<label>Favoriete buurland</label>
<select id="favorieteBuurland">
    <option id="nederland" value="Nederland">Nederland</option>
    <option id="frankrijk" value="Frankrijk">Frankrijk</option>
    <option id="duitsland" value="Duitsland">Duitsland</option>
</select><br>
<label>Bestelling </label>
<select multiple id="bestelling">
    <option value="aardappelen">aardappelen</option>
    <option value="brood">brood</option>
    <option value="melk">melk</option>
    <option value="biefstuk">biefstuk</option>
    <option value="chips">chips</option>
    <option value="krant">krant</option>
</select><br>
<button id="toonResultaat">Toon resultaat</button>
<script type="text/javascript" charset="utf-8" src="scripts/opdrachtFormwaarden.js"></script>
</body>
</html>
