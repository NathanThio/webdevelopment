    <title>Opdracht 6</title>

<body>
    <p>Sommige haakjes worden geopend, maar niet gesloten. Voor elk haakje dat open gaat, moet er een haakje zijn
    die sluit.</p>
    <h3>Oplossing:</h3>
    <ul>
        <li>(4x2 + 2)</li>
        <li>(4x2) +2</li>
        <li>4x(2+2)</li>
        <li>(4x(2+2))</li>
    </ul>
</body>
